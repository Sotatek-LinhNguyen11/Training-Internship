<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <script src="./js/jquery-3.6.3.js"></script>
    <script src="./js/bootstrap.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Form</title>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div class="container">
            <div class="row">
                <div id="logo"  class="col-lg-10 col-md-8 col-sm-8">
                    <h1>
                        <a href="#"><img src="./image/iconSotaTek.png"/></a>
                    </h1>
                </div>
                <div id="sign_in" class="col-lg-1 col-md-2 col-sm-2">
                    <a href="#">Sign in</a>
                </div>
                <div id="sign_up" class="col-lg-1 col-md-2 col-sm-2">
                    <a href="#">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <!-- Main -->
    <div id="main">
        <div id="main-container" class="container">
            <h2>Register Form</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-lg-4">
                      <label for="first_name">First Name</label>
                      <input type="text" class="form-control" id="first_name">
                    </div>
                    <div class="form-group col-lg-4">
                      <label for="last_name">Last Name</label>
                      <input type="text" class="form-control" id="last_name">
                    </div>
                  </div>
                  <div class="form-group col-lg-4">
                    </div>
                <div class="form-row">
                  <div class="form-group col-lg-4">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                  </div>
                  <div class="form-group col-lg-4">
                    <label for="inputPass">Password</label>
                    <input type="password" class="form-control" id="inputPass">
                  </div>
                </div>
                <div class="form-group col-lg-4">
                </div>
                <div class="form-group col-lg-8 non-padding">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
               
                <div class="form-group col-lg-8 non-padding">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-group col-lg-4">
                </div>
                <div class="form-row">
                  <div class="form-group col-lg-2">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-lg-2">
                    <label for="inputState">Age</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-lg-8">
                    <!-- <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip"> -->
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
    <!-- End main -->
</body>
</html>
